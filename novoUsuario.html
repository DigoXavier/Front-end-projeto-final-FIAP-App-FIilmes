<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="js/usuario.js"></script>
    <title>Login</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <div class="container">
        <br/>
        <br/>
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">CADASTRAR USU√ÅRIO</h3>
            </div>
        </div>
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Email</span>
        </div>
        <input id="txtEmail" type="email" class="form-control" placeholder="Entre com o e-mail"/>
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Senha</span>
        </div>
        <input id="txtSenha" type="password" class="form-control" placeholder="Entre com a senha"/>
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Nome</span>
        </div>
        <input id="txtNome" type="text" class="form-control" placeholder="Entre com o nome"/>
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Foto</span>
        </div>
        <input id="txtFoto" type="text" class="form-control" placeholder="Entre com o caminho da foto"/>
    </div>
    <br/>
    <br/>
    <button onclick="criarUsuario()"
     type="button" class="btn btn-primary">Salvar</button>

</body>
</html>
