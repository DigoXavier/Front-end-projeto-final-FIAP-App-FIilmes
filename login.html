<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="js/usuario.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <div class="container">
        <br/>
        <br/>
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;"> LOGIN</h3>
            </div>
        </div>
    </div>
    <div class="caixaEmail">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">@</span>
        </div>
        <input id="txtEmail" type="email" class="form-control" placeholder="Digite o seu login (email)"/>
    </div>
    <div class="caixaSenha">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Senha</span>
        </div>
        <input id="txtSenha" type="password" class="form-control" placeholder="Digite a sua senha"/>
    </div>
    <br/>
    <br/>
    <button onclick="efetuarLogin()"
     type="button" class="btn btn-primary">Efetuar Login</button>

</body>
</html>
